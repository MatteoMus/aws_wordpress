Parameters:

####################S3 NESTED STACK########################
  S3CFNAME:
    Type: String
    
####################NetTier3AZ2#####################
  CidrBlock28:
    Description: 'Specify the 2nd Octet of IPv4 CIDR block for the VPC (10.XXX.0.0/16) in the range [0-255]'
    Type: Number
    Default: 0
    ConstraintDescription: 'Must be in the range [0-255]'
    MinValue: 0
    MaxValue: 255

####################BEANSTALK###################
  PlatformType:
    Type: String  
    Default: "64bit Amazon Linux 2 v3.5.3 running PHP 8.1"
     
  AutoscalingGroupMin:
    Type: String
    Default: '1'
    
  AutoscalingGroupMax:
    Type: String
    Default: '2'

  InstanceTypes:
    Type: String
    Default: 't2.micro'

  SSLCertificateArns:
    Type: String
    Default: ""

    
######################RDS#############################

  DBUsername:
    Type: String
    Default: admin
  
  DBName:
    Type: String
    Default: ebdb
    
  DBEngine:
    Type: String
    Default: aurora-mysql
    
  DBEngineVersion:
    Type: String
    Default: 8.0.mysql_aurora.3.02.0  
       
  DBPort:
    Type: Number
    Default: 3306

  ServerlessMinCapacity:
    Type: Number
    Default: 0.5

  ServerlessMaxCapacity:
    Type: Number
    Default: 1    

#################################ROUTE53############################
  HostedZoneId:
    Type: String
    Default: ""
    
  BeanstalkELBHostedZoneId:
    Type: String  
    Default: ""
    
  Domain:
    Type: String
    Default: ""

  SubDomain:
    Type: String
    Default: ""
    
  EvaluateTargetHealth:
    Type: String
    AllowedValues:
      - true
      - false
    Default: false

################################################################
#                        CONDITIONS                            #
################################################################
Conditions:
  
  HTTPSEnabled: !Not [!Equals [!Ref SSLCertificateArns, '']]
  HTTPSDisabled: !Equals [!Ref SSLCertificateArns, '']

################################################################
#                        RESOURCES                             #
################################################################
Resources:

####################NetTier3AZ2#####################  
  NetTier3AZ2STACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 
        - https://${bucket_name}.s3.${AWS::Region}.amazonaws.com/net-3tier-2az.yaml
        - bucket_name: !Ref S3CFNAME
      Parameters:
        CidrBlock28: !Ref CidrBlock28

####################BEANSTALK###################
  BeanstalkSTACK:
    #Condition: HTTPSDisabled
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 
        - https://${bucket_name}.s3.${AWS::Region}.amazonaws.com/${file}
        - bucket_name: !Ref S3CFNAME
          #file: !If [HTTPSDisabled, beanstalk.yaml, beanstalk_https.yaml]
          file: beanstalk.yaml
      Parameters:
        PlatformType: !Ref PlatformType
        VPCID: !GetAtt NetTier3AZ2STACK.Outputs.VPCID  
        InstanceSubnets: !GetAtt NetTier3AZ2STACK.Outputs.SubnetsPrivateEC2
        ELBSubnets: !GetAtt NetTier3AZ2STACK.Outputs.SubnetsPublic
        InstanceSecurityGroups: ""
        SecretRDSARN: ""
        FileSystem: ""
        SSLCertificateArns: !Ref SSLCertificateArns            
        
        